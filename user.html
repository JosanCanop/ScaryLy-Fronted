                <div class="flex flex-col mx-auto gap-y-2 w-60 md:w-96">
                    <form id="form">
                        <div>
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <br>
                            <input type="text" class="form-control rounded-md w-full pl-2 text-white" id="username"
                                placeholder="Nombre de usuario" name="username" disabled>
                        </div>
                        <div>
                            <label for="name" class="form-label">Nombre</label>
                            <br>
                            <input type="text" class="form-control rounded-md w-full pl-2 text-white" id="name"
                                placeholder="Nombre" name="name" disabled>
                        </div>
                        <div>
                            <label for="surname" class="form-label">Apellido</label>
                            <br>
                            <input type="text" class="form-control rounded-md w-full pl-2 text-white" id="surname"
                                placeholder="Apellido" name="surname" disabled>
                        </div>
                        <div>
                            <label for="email" class="form-label">Correo electrónico</label>
                            <br>
                            <input type="email" class="form-control rounded-md w-full pl-2" id="email"
                                placeholder="Correo electrónico" disabled>
                        </div>
                </div>
                <div id="botones" class="mx-auto mt-10 justify-center flex flex-col md:flex-row">
                    <button type="button" id="changeUserData"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Modificar datos de usuario
                    </button>
                    <button type="submit" id="saveUserData"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded hidden w-fit mx-auto mt-10 md:mt-0">
                        Guardar cambios
                    </button>
                </div>
                </form>
                <div class="mt-10 mx-auto text-sm">
                    <button onclick="askDelete()"
                        class="bg-red-500 hover:bg-red-800 text-white font-bold py-2 px-4 rounded">
                        Borrar cuenta
                    </button>
                </div>
            </div>
