<head>

    <!--link iconos-->

    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">

    <title>Detalle película</title>
</head>

<body class="bg-gradient-to-r from-gray-900 from-30% via-red-900 via-50% to-gray-900 to-70%">
    <nav id="navbar" class="w-full fixed top-0 left-0 right-0 z-10 bg-gray-900 bg-opacity-50 backdrop-blur-md">
    </nav>

    <div class="container mx-auto">
        <div id="movieData" class="flex flex-col-2 pt-32 gap-x-10 items-center flex-wrap">

        </div>

        <div id="commentData" class="mx-auto">
            <!--comments-->
            <div id="comments" class="mt-20 mx-10">
                <!-- comment form -->
                <div class="flex justify-left mt-15 mb-4 mx-auto max-w-7xl">
                    <form id="formCreate" class="w-full bg-gray-700 bg-opacity-50 rounded-lg px-4 pt-2">
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <h2 class="px-4 pt-3 pb-2 text-gray-300 text-base ">Comparte tu opinión</h2>
                            <div class="w-full md:w-full px-3 mb-2 mt-2">
                                <textarea id="newComment"
                                    class="bg-gray-200 rounded border border-gray-400 leading-normal resize-none w-full h-20 py-2 px-3 font-medium placeholder-gray-700 text-gray-800 focus:outline-none focus:bg-white"
                                    name="body" placeholder='Escribe aquí tu comentario' required></textarea>
                            </div>

                            <div class="w-full md:w-full flex items-end md:w-full px-3">
                                <div class="-mr-1">
                                    <button type='submit'
                                        class="bg-red-600 text-gray-200 font-medium py-1 px-4 border border-gray-400 rounded-lg tracking-wide mr-1 hover:bg-gray-600">Publicar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!--comentarios-->
                <div
                    class="flex justify-left mt-15 mb-4 w-full bg-gray-700 bg-opacity-50 rounded-lg px-4 pt-2 mx-auto max-w-7xl">
                    <h3 class="text-gray-300 py-2 text-lg sm:text-2xl font-bolder">Comentarios · <span
                            id="contadorComentarios"></span></h3>
                </div>
                <div id="publishedComments">
                </div>
            </div>

        </div>
    </div>
    <!--footer-->
    <footer class="bg-neutral-800 bottom-0 left-0 right-0 z-50" id="footer">
    </footer>

    <!--esto se copia en todos los html con navbar-->
    <script src="js/config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="js/nav.js"></script>

    <script src="js/footer.js"></script>

    <script src="js/detail.js"></script>

</body>

</html>
