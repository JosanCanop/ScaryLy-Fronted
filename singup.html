<body class="login-body">
    <!--icono regreso index-->
    <div class="w-3/4 mx-auto flex justify-center items-center mt-5">
        <div>
            <a href="index.html"><img class="h-[90px] mt-4 max-w-xs transition duration-300 ease-in-out hover:scale-110"
                    src="images/logos/logobueno.png" alt="logoSinFondo"></a>
        </div>
    </div>
    <!--botones campos registro-->
    <div class="flex flex-col items-center justify-center h-screen">
        <form id="form" action="register">
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <h1></h1>
                </div>
                <div>
                    <input class="w-full bg-gray-200 py-2 px-4 rounded-lg" type="text" name="username"
                        placeholder="Escribe tu nombre de usuario" id="userNickname" required>
                </div>
                <div>
                    <input class="w-full bg-gray-200 py-2 px-4 rounded-lg" type="text" name="name"
                        placeholder="Escribe tu nombre" id="userName" required>
                </div>
                <div>
                    <input class="w-full bg-gray-200 py-2 px-4 rounded-lg" type="text" name="surname"
                        placeholder="Escribe tu Apellido" id="userSurname" required>
                </div>
                <div>
                    <input class="w-full bg-gray-200 py-2 px-4 rounded-lg" type="email" name="email"
                        placeholder="Escribe tu Email" id="emailUser" required>
                </div>
                <div>
                    <input class="w-full bg-gray-200 py-2 px-4 rounded-lg" type="password" name="password"
                        id="passwordUser" placeholder="Escribe tu contraseña" required>
                </div>
                <div>
                    <input class="w-full bg-gray-200 py-2 px-4 rounded-lg" type="password" name="passwordRepeat"
                        id="passwordUserRepeat" placeholder="Repite tu contraseña" required>
                </div>
                <div>
                    <div id="password-error-message"></div>
                    <button type="submit"
                        class="mt-2 rounded-md text-white bg-red-600 p-4 w-60 hover:text-xl hover:bg-red-800">Registrarse</button>
                </div>
                <div class="text-center"> <a class="text-gray-400 hover:text-xl hover:text-white" href="login.html">
                        ¡Ya tengo cuenta!</a>
                </div>
            </div>
        </form>
    </div>
    <!--footer-->
    <footer class="bg-neutral-800" id="footer">
    </footer>

    <script src="js/config.js"></script>
    <script src="js/token.js"></script>
    <script src="js/footer.js"></script>
    <script type="module" src="js/singup.js"></script>
</body>

</html>
